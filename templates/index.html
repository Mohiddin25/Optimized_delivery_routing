<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); border: none; }
        .btn-primary:hover { transform: translateY(-2px); transition: all 0.3s; }
        .address-input { border-radius: 10px; border: 2px solid #e9ecef; }
        .address-input:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .result-card { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .map-container { border-radius: 15px; overflow: hidden; height: 500px; }
        .loading { display: none; }
        .route-step { background: rgba(255,255,255,0.1); border-radius: 10px; margin: 5px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1><i class="fas fa-route"></i> Delivery Route Optimizer</h1>
                        <p class="mb-0">Find the most efficient route for your deliveries</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="routeForm">
                            <div class="row mb-4">
                                <div class="col-md-8">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-map-marker-alt"></i> Delivery Addresses
                                    </label>
                                    <div id="addressInputs">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control address-input" placeholder="123 Main Street, New York, NY 10001" required>
                                            <button type="button" class="btn btn-outline-danger remove-address" style="display:none;">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control address-input" placeholder="456 Oak Avenue, Brooklyn, NY 11201" required>
                                            <button type="button" class="btn btn-outline-danger remove-address" style="display:none;">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="button" id="addAddress" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-plus"></i> Add Address
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-car"></i> Transport Mode
                                    </label>
                                    <select class="form-select mb-3" id="transportMode">
                                        <option value="driving">ðŸš— Car</option>
                                        <option value="cycling">ðŸš´ Bike</option>
                                        <option value="bus">ðŸšŒ Bus</option>
                                        <option value="walking">ðŸš¶ Walking</option>
                                    </select>
                                    
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-cog"></i> Optimize By
                                    </label>
                                    <select class="form-select" id="optimizeBy">
                                        <option value="time">Shortest Time</option>
                                        <option value="distance">Shortest Distance</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-route"></i> Optimize Route
                                </button>
                            </div>
                        </form>

                        <div class="loading text-center mt-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Calculating optimal route...</p>
                        </div>

                        <div id="results" style="display:none;" class="mt-5">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card result-card">
                                        <div class="card-body text-center">
                                            <h3 id="totalTime">--</h3>
                                            <p>Total Time</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card result-card">
                                        <div class="card-body text-center">
                                            <h3 id="totalDistance">--</h3>
                                            <p>Total Distance</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card result-card">
                                        <div class="card-body text-center">
                                            <h3 id="transportMode">--</h3>
                                            <p>Transport Mode</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card result-card">
                                        <div class="card-body text-center">
                                            <h3 id="optimizedBy">--</h3>
                                            <p>Optimized By</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5><i class="fas fa-list-ol"></i> Optimal Route</h5>
                                        </div>
                                        <div class="card-body" id="routeSteps">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5><i class="fas fa-map"></i> Route Map</h5>
                                        </div>
                                        <div class="card-body p-0">
                                            <div id="mapContainer" class="map-container"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let addressCount = 2;

        document.getElementById('addAddress').addEventListener('click', function() {
            if (addressCount < 8) {
                const addressInputs = document.getElementById('addressInputs');
                const newInput = document.createElement('div');
                newInput.className = 'input-group mb-2';
                newInput.innerHTML = `
                    <input type="text" class="form-control address-input" placeholder="789 Pine Street, Chicago, IL 60601">
                    <button type="button" class="btn btn-outline-danger remove-address">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                addressInputs.appendChild(newInput);
                addressCount++;
                updateRemoveButtons();
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target.closest('.remove-address')) {
                e.target.closest('.input-group').remove();
                addressCount--;
                updateRemoveButtons();
            }
        });

        function updateRemoveButtons() {
            const removeButtons = document.querySelectorAll('.remove-address');
            removeButtons.forEach(btn => {
                btn.style.display = addressCount > 2 ? 'block' : 'none';
            });
        }

        document.getElementById('routeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const addresses = Array.from(document.querySelectorAll('.address-input'))
                .map(input => input.value.trim())
                .filter(addr => addr);
            
            if (addresses.length < 2) {
                alert('Please enter at least 2 addresses');
                return;
            }

            const optimizeBy = document.getElementById('optimizeBy').value;
            const transportMode = document.getElementById('transportMode').value;
            
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        addresses: addresses,
                        optimize_by: optimizeBy,
                        transport_mode: transportMode
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });

        function displayResults(data) {
            document.getElementById('totalTime').textContent = `${data.total_time_minutes} min`;
            document.getElementById('totalDistance').textContent = `${data.total_distance_km} km`;
            document.getElementById('transportMode').textContent = data.transport_mode;
            document.getElementById('optimizedBy').textContent = data.optimized_by;

            const routeSteps = document.getElementById('routeSteps');
            routeSteps.innerHTML = '';
            
            data.route.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'route-step';
                stepDiv.innerHTML = `
                    <strong>${step.step}.</strong> ${step.address}
                `;
                routeSteps.appendChild(stepDiv);
            });

            document.getElementById('mapContainer').innerHTML = data.map_html;
            document.getElementById('results').style.display = 'block';
        }

        updateRemoveButtons();
    </script>
</body>
</html>
